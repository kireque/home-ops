---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${TIMEZONE}"
    api:
      containers:
        args:
          # When enabled, the skip button on the login page will be shown.
          - --enable-skip-login
          # When enabled, Dashboard settings page will not require user to be logged in and authorized to access settings page.
          - --disable-settings-authorizer
          # When enabled, Dashboard login view will also be shown when Dashboard is not served over HTTPS.
          - --enable-insecure-login
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/icon: mdi:kubernetes
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Web-based Kubernetes user interface
        gethomepage.dev/group: Operations
        gethomepage.dev/icon: kubernetes-dashboard.png
        gethomepage.dev/name: Kubernetes Dashboard
      hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false