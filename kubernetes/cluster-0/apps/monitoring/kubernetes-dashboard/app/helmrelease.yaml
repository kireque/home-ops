---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${TIMEZONE}"
    api:
      containers:
        args:
          - --enable-insecure-login
          - --enable-skip-login
          - --disable-settings-authorizer=true
    app:
      ingress:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: mdi:kubernetes
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Web-based Kubernetes user interface
          gethomepage.dev/group: Operations
          gethomepage.dev/icon: kubernetes-dashboard.png
          gethomepage.dev/name: Kubernetes Dashboard
        hosts:
          - &host "kubernetes.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false