---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.1.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    ingress:
      enabled: true
      className: "internal-nginx"
      annotations:
      hosts:
        - &host "kubernetes.econline.nl"
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
