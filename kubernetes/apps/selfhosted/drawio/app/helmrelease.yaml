---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: drawio
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      it-tools:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: docker.io/jgraph/drawio
              tag: 28.2.0
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 386Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true

    service:
      app:
        ports:
          http:
            port: &port 8080

    # persistence:
    #   tmpfs:
    #     type: emptyDir
    #     globalMounts:
    #       - path: /tmp
    #         subPath: tmp

    route:
      app:
        hostnames:
          - drawio.econline.nl
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
