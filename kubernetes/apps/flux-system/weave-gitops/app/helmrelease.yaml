---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.19
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    adminUser:
      create: true
      username: admin
      # passwordHash: from valuesFrom
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/icon: mdi:sawtooth-wave
      host:
        name: "gitops.${SECRET_DOMAIN}"
        path: "/"
      tls:
        - secretName: rook-ceph-cluster-tls
          hosts:
            - "gitops.${SECRET_DOMAIN}"
  valuesFrom:
    - kind: Secret
      name: weave-gitops
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
