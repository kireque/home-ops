  #   ffmpeg:
  #     inputs:
  #       - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/entrance_record
  #         input_args: preset-rtsp-restream
  #         roles:
  #           - record
  #           - audio
  #       - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/entrance_detect
  #         input_args: preset-rtsp-restream
  #         roles:
  #           - detect
    detect:
      enabled: true
      width: 640
      height: 480
      fps: 10
