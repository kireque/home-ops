# yaml-language-server: $schema=http://frigate.econline.nl/api/config/schema.json
---
mqtt:
  host: mosquitto.database.svc.cluster.local
  user: "{FRIGATE_MQTT_USER}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  ov:
    type: openvino
    device: AUTO

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

ffmpeg:
  global_args:
    - "-hide_banner"
    - "-loglevel"
    - "info"
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-generic-audio-aac

birdseye:
  # Optional: Enable birdseye view (default: shown below)
  enabled: False

record:
  enabled: true
  retain:
    days: 1
    mode: all
  alerts:
    retain:
      days: 1
  detections:
    retain:
      days: 1
timestamp_style:
  format: '%d/%m/%Y %H:%M:%S'
  effect: solid

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 1

objects:
  track:
    - person
    - dog
    - cat

review:
  alerts:
    labels:
      - person
      - dog
      - car
  detections:
    labels:
      - person
      - dog
      - cat

cameras:
  entrance:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/entrance_record
          input_args: preset-rtsp-restream
          roles:
            - record
            - audio
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/entrance_detect
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      enabled: true
      width: 640
      height: 480
      fps: 10
