---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.3.83

    env:
      RUNAS_UID0: "false"
      UNIFI_UID: "999"
      UNIFI_GID: "999"
      UNIFI_STDOUT: "true"
      JVM_INIT_HEAP_SIZE:
      JVM_MAX_HEAP_SIZE: 1024M

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Unifi"
          gethomepage.dev/group: "Private"
          gethomepage.dev/icon: "unifi"
          gethomepage.dev/description: "Unifi Dashboard."
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_CLUSTER_DOMAIN}"
            paths: "/"
        tls:
          - secretName: "unifi-dashboard-tls"
            hosts:
              - "unifi.${SECRET_DOMAIN}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_UNIFI}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8443
            protocol: HTTPS
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data
        mountPath: /unifi

    resources:
      requests:
        cpu: 23m
        memory: 1390M
      limits:
        memory: 1390M